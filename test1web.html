<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫溼度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢</h1>
  <canvas id="lineChart"></canvas>

  <script>
    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '未命名的試算表'; // 根據你的實際工作表名稱修改
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const labels = [];
        const temperatures = [];
        const humidities = [];

        rows.forEach(row => {
          const time = row.c[0]?.v;
          const temp = row.c[1]?.v;
          const hum = row.c[2]?.v;

          if (time && temp && hum) {
            labels.push(time);
            temperatures.push(temp);
            humidities.push(hum);
          }
        });

        const ctx = document.getElementById('lineChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: '溫度 (°C)',
                data: temperatures,
                borderColor: 'rgb(255, 99, 132)',
                fill: false,
                tension: 0.1
              },
              {
                label: '濕度 (%)',
                data: humidities,
                borderColor: 'rgb(54, 162, 235)',
                fill: false,
                tension: 0.1
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: '溫度與濕度變化'
              }
            }
          }
        });
      });
  </script>
</body>
</html>
