<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    #currentTime {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
    }
    .range-buttons {
      margin-bottom: 20px;
    }
    .range-buttons button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>

  <div class="range-buttons">
    <button onclick="updateChartByRange('1h')">最近一小時</button>
    <button onclick="updateChartByRange('1d')">今日</button>
    <button onclick="updateChartByRange('1w')">本週</button>
  </div>

  <canvas id="lineChart"></canvas>

  <script>
    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    let allLabels = [];
    let allTemperatures = [];
    let allHumidities = [];
    let chart = null;

    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach(row => {
          const timeStr = row.c[0]?.v; // 2024/4/13 下午 2:39:00
          const temp = row.c[1]?.v;
          const hum = row.c[2]?.v;

          if (timeStr && temp && hum) {
            const timeParsed = parseTime(timeStr);
            if (!isNaN(timeParsed)) {
              allLabels.push(timeParsed);
              allTemperatures.push(temp);
              allHumidities.push(hum);
            }
          }
        });

        console.log('已讀取資料筆數：', allLabels.length);
        updateChartByRange('1w');
      })
      .catch(error => {
        console.error('資料讀取錯誤:', error);
        document.getElementById('currentTime').innerText = '資料載入失敗！';
      });

    function parseTime(str) {
      // 支援 "2024/4/13 下午 2:39:00"
      const replaced = str.replace('上午', 'AM').replace('下午', 'PM');
      return new Date(replaced);
    }

    function updateChartByRange(range) {
      const now = new Date();
      let cutoff;

      if (range === '1h') {
        cutoff = new Date(now.getTime() - 60 * 60 * 1000);
      } else if (range === '1d') {
        cutoff = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      } else if (range === '1w') {
        const day = now.getDay();
        const diff = now.getDate() - day + (day === 0 ? -6 : 1); // 星期一為開始
        cutoff = new Date(now.getFullYear(), now.getMonth(), diff);
      }

      const labels = [];
      const temps = [];
      const hums = [];

      for (let i = 0; i < allLabels.length; i++) {
        if (allLabels[i] >= cutoff) {
          labels.push(formatTime(allLabels[i]));
          temps.push(allTemperatures[i]);
          hums.push(allHumidities[i]);
        }
      }

      drawChart(labels, temps, hums);
    }

    function drawChart(labels, temps, hums) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '溫度 (°C)',
              data: temps,
              borderColor: 'rgb(255, 99, 132)',
              fill: false,
              tension: 0.1
            },
            {
              label: '濕度 (%)',
              data: hums,
              borderColor: 'rgb(54, 162, 235)',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: '即時溫濕度趨勢圖'
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                autoSkip: true
              }
            }
          }
        }
      });
    }

    function formatTime(date) {
      const now = new Date();
      const sameDay = date.toDateString() === now.toDateString();
      if (sameDay) {
        return date.getHours().toString().padStart(2, '0') + ':' +
               date.getMinutes().toString().padStart(2, '0');
      } else {
        return (date.getMonth() + 1) + '/' + date.getDate() + ' ' +
               date.getHours().toString().padStart(2, '0') + ':' +
               date.getMinutes().toString().padStart(2, '0');
      }
    }
  </script>
</body>
</html>
