<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    #currentTime {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>

  <!-- 時間範圍選擇 -->
  <div>
    <label for="timeRangeSelect">選擇時間範圍:</label>
    <select id="timeRangeSelect">
      <option value="today">本日</option>
      <option value="week">本週</option>
      <option value="hour">最近一小時</option>
    </select>
  </div>
  
  <canvas id="lineChart"></canvas>

  <script>
    // 顯示當下時間
    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Google Sheet 資料讀取
    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1'; // 工作表名稱
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    // 根據選擇的時間範圍過濾資料
    function filterDataByTimeRange(rows, range) {
      const now = new Date();
      const filteredLabels = [];
      const filteredTemperatures = [];
      const filteredHumidities = [];

      rows.forEach(row => {
        const timeStr = row.c[0]?.v;
        const temp = row.c[1]?.v;
        const hum = row.c[2]?.v;

        if (timeStr && temp && hum) {
          const time = new Date(timeStr);
          let timeCondition = false;

          switch (range) {
            case 'today':
              // 本日：時間為今天
              if (time.toDateString() === now.toDateString()) {
                timeCondition = true;
              }
              break;
            case 'week':
              // 本週：時間在本週內
              const weekStart = new Date(now);
              weekStart.setDate(now.getDate() - now.getDay()); // 本週的星期一
              if (time >= weekStart && time <= now) {
                timeCondition = true;
              }
              break;
            case 'hour':
              // 最近一小時：時間在當前時間的前一小時內
              const hourStart = new Date(now);
              hourStart.setHours(now.getHours() - 1);
              if (time >= hourStart && time <= now) {
                timeCondition = true;
              }
              break;
            default:
              timeCondition = true;
              break;
          }

          if (timeCondition) {
            filteredLabels.push(timeStr);
            filteredTemperatures.push(temp);
            filteredHumidities.push(hum);
          }
        }
      });

      return {
        labels: filteredLabels,
        temperatures: filteredTemperatures,
        humidities: filteredHumidities
      };
    }

    // 讀取資料並畫出圖表
    async function fetchDataAndDraw(range = 'today') {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const { labels, temperatures, humidities } = filterDataByTimeRange(rows, range);

        // 畫出折線圖
        const ctx = document.getElementById('lineChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: '溫度 (°C)',
                data: temperatures,
                borderColor: 'rgb(255, 99, 132)',
                fill: false,
                tension: 0.1
              },
              {
                label: '濕度 (%)',
                data: humidities,
                borderColor: 'rgb(54, 162, 235)',
                fill: false,
                tension: 0.1
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: '即時溫濕度趨勢圖'
              }
            },
            scales: {
              x: {
                type: 'time', // 設定x軸為時間格式
                time: {
                  unit: 'minute', // 顯示為分鐘
                  tooltipFormat: 'll HH:mm',
                },
                ticks: {
                  maxRotation: 90,
                  minRotation: 45,
                  autoSkip: true,
                }
              }
            }
          }
        });
      } catch (error) {
        console.error('資料讀取錯誤:', error);
        document.getElementById('currentTime').innerText = '資料載入失敗！';
      }
    }

    // 初始化顯示資料
    fetchDataAndDraw(); 

    // 當使用者選擇不同時間範圍時，重新載入資料
    document.getElementById('timeRangeSelect').addEventListener('change', function(event) {
      const selectedRange = event.target.value;
      fetchDataAndDraw(selectedRange);
    });

  </script>
</body>
</html>
