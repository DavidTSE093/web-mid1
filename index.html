<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖與台灣天氣地圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    #currentTime {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #refreshButton {
      background-color: #28a745;
    }
    #refreshButton:hover {
      background-color: #218838;
    }
    canvas {
      max-width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    #errorMessage {
      color: white;
      font-size: 16px;
      margin: 10px auto;
      padding: 10px;
      background-color: #dc3545;
      border-radius: 5px;
      display: none;
      max-width: 600px;
    }
    #loading {
      display: none;
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #mapContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #taiwanMap {
      width: 300px;
      height: auto;
    }
    #taiwanMap path {
      fill: #c0c0c0;
      stroke: #333;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s;
    }
    #taiwanMap path:hover {
      fill: #007bff;
    }
    #taiwanMap .selected {
      fill: #ff5555;
    }
    #weatherInfo {
      flex: 1;
      min-width: 200px;
      margin-left: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 16px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    #weatherInfo h3 {
      margin: 0 0 10px;
      color: #333;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      #mapContainer {
        flex-direction: column;
        align-items: center;
      }
      #weatherInfo {
        margin-left: 0;
        margin-top: 20px;
        width: 100%;
      }
      #taiwanMap {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>
  <div id="loading"><span class="spinner"></span>載入資料中...</div>
  <div id="errorMessage"></div>

  <div class="buttons">
    <button onclick="updateChart('1h')">最近 1 小時</button>
    <button onclick="updateChart('1d')">最近 1 天</button>
    <button onclick="updateChart('1w')">最近 1 週</button>
    <button onclick="updateChart('all')">全部資料</button>
    <button id="refreshButton" onclick="fetchData()">重新整理</button>
  </div>

  <canvas id="lineChart"></canvas>

  <div id="mapContainer">
    <svg id="taiwanMap" viewBox="0 0 200 300">
      <path id="taipei" d="M90,20 C100,20 110,30 110,40 L100,50 L80,50 Z" title="台北市"/>
      <path id="newtaipei" d="M80,50 L100,50 L110,60 L100,70 L70,70 Z" title="新北市"/>
      <path id="taoyuan" d="M70,70 L100,70 L100,90 L60,90 Z" title="桃園市"/>
      <path id="taichung" d="M60,90 L100,90 L100,130 L50,130 Z" title="台中市"/>
      <path id="tainan" d="M50,130 L100,130 L100,170 L40,170 Z" title="台南市"/>
      <path id="kaohsiung" d="M40,170 L100,170 L100,210 L30,210 Z" title="高雄市"/>
    </svg>
    <div id="weatherInfo">
      <h3>天氣資訊</h3>
      <p>請點擊地圖上的地區以查看天氣資訊</p>
    </div>
  </div>

  <script>
    // 更新當前時間
    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 解析時間格式
    function parseTime(str) {
      if (!str) return null;
      try {
        if (str.startsWith('Date(')) {
          const matches = str.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
          if (matches) {
            const [, year, month, day, hour, minute, second] = matches;
            return new Date(parseInt(year), parseInt(month), parseInt(day), parseInt(hour), parseInt(minute), parseInt(second));
          }
        }
        str = str.replace('上午', 'AM').replace('下午', 'PM');
        const date = new Date(str);
        return isNaN(date.getTime()) ? null : date;
      } catch (e) {
        console.warn('時間解析失敗:', str, e);
        return null;
      }
    }

    // 格式化 X 軸標籤
    function formatLabel(date) {
      return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
    }

    let allData = [];
    let chart = null;

    // Google Sheets 資料來源
    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    // 載入 Google Sheets 資料
    function fetchData() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      if (chart) chart.destroy();
      chart = null;

      fetch(url)
        .then(res => res.text())
        .then(text => {
          console.log('Raw JSON:', text.substring(0, 500) + '...');
          const json = JSON.parse(text.substring(47).slice(0, -2));
          console.log('Parsed rows:', json.table.rows);
          const rows = json.table.rows.slice(1);

          allData = rows.map((row, index) => {
            const time = parseTime(row.c[0]?.v);
            const temp = parseFloat(row.c[1]?.v || 0);
            const hum = parseFloat(row.c[2]?.v || 0);
            console.log(`Row ${index + 2}:`, { time: row.c[0]?.v, parsedTime: time, temp, hum });
            return { time, temp, hum };
          }).filter(d => d.time && !isNaN(d.time.getTime()));

          console.log('Filtered allData:', allData);
          document.getElementById('loading').style.display = 'none';

          if (allData.length === 0) {
            document.getElementById('errorMessage').innerText = '無有效資料可顯示';
            document.getElementById('errorMessage').style.display = 'block';
            return;
          }

          updateChart('all');
        })
        .catch(error => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('errorMessage').innerText = '⚠️ 資料載入失敗，請檢查 Google Sheets 權限';
          document.getElementById('errorMessage').style.display = 'block';
          console.error('資料讀取錯誤:', error);
        });
    }

    // 初始載入資料
    fetchData();

    // 更新圖表
    function updateChart(range) {
      document.getElementById('errorMessage').style.display = 'none';

      const minTime = allData.length > 0 ? new Date(Math.min(...allData.map(d => d.time))) : new Date();
      const maxTime = allData.length > 0 ? new Date(Math.max(...allData.map(d => d.time))) : new Date();
      let filtered = allData;
      let titleText = '溫濕度變化（全部資料）';
      let fallbackToAll = false;

      if (range !== 'all') {
        let from;
        if (range === '1h') {
          from = new Date(maxTime.getTime() - 60 * 60 * 1000);
          titleText = '溫濕度變化（最近一小時）';
        } else if (range === '1d') {
          from = new Date(maxTime.getTime() - 24 * 60 * 60 * 1000);
          titleText = '溫濕度變化（最近一天）';
        } else if (range === '1w') {
          from = new Date(maxTime.getTime() - 7 * 24 * 60 * 60 * 1000);
          titleText = '溫濕度變化（最近一週）';
        }
        filtered = allData.filter(d => d.time >= from && d.time <= maxTime);

        if (filtered.length < 2) {
          filtered = allData;
          fallbackToAll = true;
          document.getElementById('errorMessage').innerText = `所選時間範圍（${range === '1h' ? '最近一小時' : range === '1d' ? '最近一天' : '最近一週'}）內資料不足，已顯示全部資料`;
          document.getElementById('errorMessage').style.display = 'block';
          titleText = '溫濕度變化（全部資料）';
        }
      }

      if (filtered.length === 0) {
        document.getElementById('errorMessage').innerText = '無有效資料可顯示';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      filtered.sort((a, b) => a.time - b.time);

      const labels = [];
      const temps = [];
      const hums = [];
      const gapThreshold = 5 * 60 * 1000;

      if (range === '1d') {
        for (let i = 0; i < filtered.length; i++) {
          labels.push(formatLabel(filtered[i].time));
          temps.push(filtered[i].temp);
          hums.push(filtered[i].hum);
          if (i < filtered.length - 1) {
            const currentTime = filtered[i].time.getTime();
            const nextTime = filtered[i + 1].time.getTime();
            if (nextTime - currentTime > gapThreshold) {
              labels.push(formatLabel(new Date(currentTime + gapThreshold / 2)));
              temps.push(null);
              hums.push(null);
            }
          }
        }
      } else {
        filtered.forEach(d => {
          labels.push(formatLabel(d.time));
          temps.push(d.temp);
          hums.push(d.hum);
        });
      }

      console.log('Chart data:', { labels, temps, hums });

      if (chart) chart.destroy();
      const ctx = document.getElementById('lineChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: '溫度 (°C)',
              data: temps,
              borderColor: 'rgb(255, 99, 132)',
              backgroundColor: 'rgba(255, 99, 132, 0.1)',
              borderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.2,
              fill: false,
              spanGaps: false
            },
            {
              label: '濕度 (%)',
              data: hums,
              borderColor: 'rgb(54, 162, 235)',
              backgroundColor: 'rgba(54, 162, 235, 0.1)',
              borderWidth: 2,
              pointRadius: 4,
              pointHoverRadius: 6,
              tension: 0.2,
              fill: false,
              spanGaps: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: titleText,
              font: { size: 18 }
            },
            tooltip: {
              enabled: true,
              mode: 'index',
              intersect: false
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                autoSkip: filtered.length > 20,
                maxTicksLimit: Math.min(20, filtered.length),
                font: { size: 12 }
              },
              grid: { display: false }
            },
            y: {
              beginAtZero: false,
              grid: { color: '#e0e0e0' }
            }
          },
          animation: {
            duration: 1000
          }
        }
      });
    }

    // 地圖點擊與天氣資料
    const stationMap = {
      'taipei': { name: '台北市', stationIds: ['466920', 'C0A9F', '46692'] },
      'newtaipei': { name: '新北市', stationIds: ['C0AH7', 'C0AH1', 'C0AH4'] },
      'taoyuan': { name: '桃園市', stationIds: ['C0C48', 'C0C65', 'C0C70'] },
      'taichung': { name: '台中市', stationIds: ['C0F9L', 'C0F0I', 'C0F9X'] },
      'tainan': { name: '台南市', stationIds: ['C0O90', 'C0O93', 'C0O98'] },
      'kaohsiung': { name: '高雄市', stationIds: ['C0R17', 'C0R14', 'C0R19'] }
    };

    let lastRequestTime = 0;
    const requestCooldown = 1000; // 1 秒冷卻

    function fetchWeatherData(stationIds, regionName, index = 0) {
      if (index >= stationIds.length) {
        console.log(`All stations failed for ${regionName}`);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('weatherInfo').innerHTML = `
          <h3>${regionName}</h3>
          <p>⚠️ 所有站點無資料，請稍後再試</p>
        `;
        return;
      }

      const now = Date.now();
      if (now - lastRequestTime < requestCooldown) {
        document.getElementById('weatherInfo').innerHTML = `
          <h3>${regionName}</h3>
          <p>請稍後再試（1 秒後重試）</p>
        `;
        return;
      }
      lastRequestTime = now;

      document.getElementById('loading').style.display = 'block';
      const apiKey = 'CWA-D41C461F-D2EC-407E-AB03-FF08D5EFBDCB';
      const weatherUrl = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/O-A0001-001?Authorization=${apiKey}&stationId=${stationIds[index]}`;
      console.log(`Sending request to: ${weatherUrl}`);

      fetch(weatherUrl)
        .then(res => {
          console.log(`Response status for ${stationIds[index]}: ${res.status}`);
          if (!res.ok) throw new Error(`HTTP 錯誤: ${res.status}`);
          return res.json();
        })
        .then(data => {
          console.log(`API response for ${stationIds[index]}:`, data);
          console.log(`Records for ${stationIds[index]}:`, data?.records);
          document.getElementById('loading').style.display = 'none';

          if (!data || !data.success) {
            document.getElementById('weatherInfo').innerHTML = `
              <h3>${regionName}</h3>
              <p>⚠️ API 回應無效：${data?.error || '未知錯誤'}</p>
            `;
            return;
          }

          if (!data.records) {
            console.log(`No records for ${stationIds[index]}, trying next...`);
            fetchWeatherData(stationIds, regionName, index + 1);
            return;
          }

          if (!Array.isArray(data.records.station) || data.records.station.length === 0) {
            console.log(`No station data for ${stationIds[index]}, trying next...`);
            fetchWeatherData(stationIds, regionName, index + 1);
            return;
          }

          const station = data.records.station[0];
          const temp = station.weatherElement?.find(el => el.elementName === 'TEMP')?.elementValue || 'N/A';
          const weather = station.weatherElement?.find(el => el.elementName === 'Weather')?.elementValue || 'N/A';
          const obsTime = station.obsTime?.time || 'N/A';
          document.getElementById('weatherInfo').innerHTML = `
            <h3>${regionName}</h3>
            <p>溫度：${temp !== 'N/A' ? temp + '°C' : '無資料'}</p>
            <p>天氣：${weather}</p>
            <p>觀測時間：${obsTime}</p>
          `;
        })
        .catch(error => {
          console.error(`Error for station ${stationIds[index]}:`, error);
          document.getElementById('loading').style.display = 'none';
          fetchWeatherData(stationIds, regionName, index + 1);
        });
    }

    // 地圖點擊事件
    const paths = document.querySelectorAll('#taiwanMap path');
    paths.forEach(path => {
      path.addEventListener('click', () => {
        paths.forEach(p => p.classList.remove('selected'));
        path.classList.add('selected');

        const regionId = path.id;
        const region = stationMap[regionId];
        if (region) {
          console.log(`Fetching weather for ${region.name}, stations: ${region.stationIds}`);
          fetchWeatherData(region.stationIds, region.name);
        } else {
          document.getElementById('weatherInfo').innerHTML = `
            <h3>未知地區</h3>
            <p>請選擇有效地區</p>
          `;
        }
      });
    });
  </script>
</body>
</html>
