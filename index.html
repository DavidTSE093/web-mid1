<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    #currentTime {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 8px 12px;
    }
    canvas {
      max-width: 100%;
    }
    #errorMessage {
      color: red;
      font-size: 16px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>
  <div id="errorMessage"></div>

  <div class="buttons">
    <button onclick="updateChart('1h')">最近 1 小時</button>
    <button onclick="updateChart('1d')">最近 1 天</button>
    <button onclick="updateChart('1w')">最近 1 週</button>
    <button onclick="updateChart('all')">全部資料</ peckbutton>
  </div>

  <canvas id="lineChart"></canvas>

  <script>
    // 更新目前時間顯示
    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 解析 Google Sheets 時間格式
    function parseTime(str) {
      if (!str) return null;
      str = str.replace('上午', 'AM').replace('下午', 'PM');
      return new Date(str);
    }

    // 格式化 X 軸標籤
    function formatLabel(date) {
      return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    let allData = [];
    let chart = null;

    // Google Sheets 資料來源
    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    // 從 Google Sheets 獲取資料
    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows.slice(1); // 跳過第一行標題

        allData = rows.map(row => {
          const time = parseTime(row.c[0]?.v);
          const temp = parseFloat(row.c[1]?.v || 0);
          const hum = parseFloat(row.c[2]?.v || 0);
          return { time, temp, hum };
        }).filter(d => d.time && !isNaN(d.time)); // 過濾無效時間

        if (allData.length === 0) {
          document.getElementById('errorMessage').innerText = '無有效資料可顯示';
          document.getElementById('errorMessage').style.display = 'block';
          return;
        }

        updateChart('1w'); // 預設顯示最近 1 週
      })
      .catch(err => {
        document.getElementById('errorMessage').innerText = '⚠️ 資料載入失敗，請檢查 Google Sheets 權限';
        document.getElementById('errorMessage').style.display = 'block';
        console.error('資料錯誤：', err);
      });

    // 更新圖表
    function updateChart(range) {
      // 找到資料中最新的時間點
      const latestTime = allData.length > 0 ? new Date(Math.max(...allData.map(d => d.time))) : new Date();

      let filtered = allData;
      let titleText = '溫濕度變化';

      // 根據範圍過濾資料
      if (range !== 'all') {
        let from;
        if (range === '1h') {
          from = new Date(latestTime.getTime() - 60 * 60 * 1000); // 最近 1 小時
          titleText = '溫濕度變化（最近一小時）';
        } else if (range === '1d') {
          from = new Date(latestTime.getTime() - 24 * 60 * 60 * 1000); // 最近 1 天
          titleText = '溫濕度變化（最近一天）';
        } else if (range === '1w') {
          from = new Date(latestTime.getTime() - 7 * 24 * 60 * 60 * 1000); // 最近 1 週
          titleText = '溫濕度變化（最近一週）';
        }
        filtered = allData.filter(d => d.time >= from);
      } else {
        titleText = '溫濕度變化（全部資料）';
      }

      if (filtered.length === 0) {
        document.getElementById('errorMessage').innerText = '所選時間範圍內無資料';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      } else {
        document.getElementById('errorMessage').style.display = 'none';
      }

      const labels = filtered.map(d => formatLabel(d.time));
      const temps = filtered.map(d => d.temp);
      const hums = filtered.map(d => d.hum);

      // 銷毀舊圖表
      if (chart) chart.destroy();
      const ctx = document.getElementById('lineChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: '溫度 (°C)',
              data: temps,
              borderColor: 'rgb(255, 99, 132)',
              tension: 0.2,
              fill: false
            },
            {
              label: '濕度 (%)',
              data: hums,
              borderColor: 'rgb(54, 162, 235)',
              tension: 0.2,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: titleText
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                autoSkip: true
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
