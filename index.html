<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
    }
    #currentTime {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #rangeSelect {
      font-size: 16px;
      padding: 5px 10px;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>

  <select id="rangeSelect">
    <option value="1h">最近一小時</option>
    <option value="day" selected>本日</option>
    <option value="week">本週</option>
  </select>

  <canvas id="lineChart"></canvas>

  <script>
    let chart;

    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }

    setInterval(updateTime, 1000);
    updateTime();

    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    async function fetchAndDraw(range) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const now = new Date();
        const labels = [];
        const temperatures = [];
        const humidities = [];

        rows.forEach(row => {
          const timeStr = row.c[0]?.v;
          const temp = row.c[1]?.v;
          const hum = row.c[2]?.v;

          if (!timeStr || !temp || !hum) return;

          // 時間字串轉為 Date 物件（支援 yyyy/MM/dd HH:mm:ss）
          const timeParts = timeStr.split(' ');
          const dateParts = timeParts[0].split('/');
          const timeClock = timeParts[1].split(':');
          const time = new Date(
            Number(dateParts[0]),
            Number(dateParts[1]) - 1,
            Number(dateParts[2]),
            Number(timeClock[0]),
            Number(timeClock[1]),
            Number(timeClock[2])
          );

          let include = false;

          if (range === '1h') {
            include = (now - time <= 60 * 60 * 1000);
          } else if (range === 'day') {
            include = (time.toDateString() === now.toDateString());
          } else if (range === 'week') {
            const oneWeekAgo = new Date(now);
            oneWeekAgo.setDate(now.getDate() - 7);
            include = (time >= oneWeekAgo);
          }

          if (include) {
            labels.push(timeStr);
            temperatures.push(temp);
            humidities.push(hum);
          }
        });

        if (labels.length === 0) {
          document.getElementById('currentTime').innerText = '目前所選時間範圍內無資料';
        }

        drawChart(labels, temperatures, humidities);
      } catch (error) {
        console.error('資料讀取錯誤:', error);
        document.getElementById('currentTime').innerText = '資料載入失敗！';
      }
    }

    function drawChart(labels, temps, hums) {
      const ctx = document.getElementById('lineChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '溫度 (°C)',
              data: temps,
              borderColor: 'rgb(255, 99, 132)',
              fill: false,
              tension: 0.1
            },
            {
              label: '濕度 (%)',
              data: hums,
              borderColor: 'rgb(54, 162, 235)',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: '即時溫濕度趨勢圖'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: '時間'
              },
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                autoSkip: true,
              }
            },
            y: {
              title: {
                display: true,
                text: '數值'
              }
            }
          }
        }
      });
    }

    document.getElementById('rangeSelect').addEventListener('change', (e) => {
      fetchAndDraw(e.target.value);
    });

    fetchAndDraw('day'); // 預設載入本日資料
  </script>
</body>
</html>
