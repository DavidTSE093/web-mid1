<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>溫濕度趨勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    #currentTime {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 8px 12px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>溫度與濕度變化趨勢圖</h1>
  <div id="currentTime">現在時間：--:--:--</div>

  <div class="buttons">
    <button onclick="updateChart('1h')">最近 1 小時</button>
    <button onclick="updateChart('1d')">今日</button>
    <button onclick="updateChart('1w')">本週</button>
  </div>

  <canvas id="lineChart"></canvas>

  <script>
    // 顯示目前時間
    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + '/' +
                        String(now.getMonth() + 1).padStart(2, '0') + '/' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('currentTime').innerText = '現在時間：' + formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 時間格式轉換（處理上午/下午）
    function parseTime(str) {
      str = str.replace('上午', 'AM').replace('下午', 'PM');
      return new Date(str);
    }

    function formatLabel(date) {
      return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }

    let allData = [];
    let chart = null;

    const sheetID = '1ahKAqMB1cO5PYV_09f8oOsyiXzZw8Yq-zYBwNL8WLFo';
    const sheetName = '表單回應 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        allData = rows.map(row => {
          const time = parseTime(row.c[0]?.v || '');
          const temp = parseFloat(row.c[1]?.v || 0);
          const hum = parseFloat(row.c[2]?.v || 0);
          return { time, temp, hum };
        }).filter(d => !isNaN(d.time));

        updateChart('1w');
      })
      .catch(err => {
        document.getElementById('currentTime').innerText = '⚠️ 資料載入失敗';
        console.error('資料錯誤：', err);
      });

    function updateChart(range) {
      const now = new Date();
      let from;

      if (range === '1h') {
        from = new Date(now.getTime() - 60 * 60 * 1000);
      } else if (range === '1d') {
        from = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      } else if (range === '1w') {
        const day = now.getDay() || 7; // 週日為 7
        from = new Date(now.getFullYear(), now.getMonth(), now.getDate() - day + 1);
      }

      const filtered = allData.filter(d => d.time >= from);
      const labels = filtered.map(d => formatLabel(d.time));
      const temps = filtered.map(d => d.temp);
      const hums = filtered.map(d => d.hum);

      if (chart) chart.destroy();
      const ctx = document.getElementById('lineChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: '溫度 (°C)',
              data: temps,
              borderColor: 'rgb(255, 99, 132)',
              tension: 0.2,
              fill: false
            },
            {
              label: '濕度 (%)',
              data: hums,
              borderColor: 'rgb(54, 162, 235)',
              tension: 0.2,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: true,
              text: `溫濕度變化（${range === '1h' ? '最近一小時' : range === '1d' ? '今日' : '本週'}）`
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45,
                autoSkip: true
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
